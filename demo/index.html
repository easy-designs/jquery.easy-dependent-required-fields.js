<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head profile="http://www.w3.org/1999/xhtml/vocab">
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	    <title>Dependent Required Fields</title>
	
		<!-- Mobile -->
		<meta name="viewport" content="width=device-width,initial-scale=1"/>
		<meta name="MobileOptimized" content="width">
		<meta name="HandheldFriendly" content="true">
		<meta http-equiv="cleartype" content="on">
	</head>
	<body>
		
		<p>To see this script in action, choose &amp; unchoose Education.</p>
		
		<form>
			<ol>
	            <li class="form-item select">
	                <label for="industry">Industry<abbr title="required">*</abbr></label>
	                <select id="industry" name="industry">
	                    <option value="">--Choose One--</option>
	                    <option>Education</option>
	                    <option>Private Sector</option>
	                    <option>Public Sector</option>
	                    <option>Other</option>
	                </select>
	            </li>
	            <li>
	                <label for="institution">Institution</label>
	                <input type="text" id="institution" name="institution" data-required-dependency-field="industry" data-required-dependency-value="Education"/>
	            </li>
	            <li>
	                <label for="department">Department</label>
	                <input type="email" id="department" name="department" data-required-dependency-field="industry" data-required-dependency-value="Education"/>
	            </li>
			</ol>
		</form>
		
		<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
		<script src="../min/jquery.easy-dependent-required-fields.min.js"></script>
	</body>
</html>
